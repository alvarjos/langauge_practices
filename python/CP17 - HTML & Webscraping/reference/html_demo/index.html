<!-- These are HTML comments. Like # in python -->
<!DOCTYPE html> <!-- Defines the document type and version of HTML -->
<html> <!-- Root element of an HTML document -->

<head> <!-- Contains meta-information about the document -->
    <title>Selector Example Page</title> <!-- Specifies the title of the document shown in browser's title bar -->
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Links an external CSS file to style the page -->
</head> <!-- End of the head section -->

<body> <!-- Contains the content of the HTML document -->
    <header id="main-header"> <!-- Header of the page, with an ID for specific styling -->
        <h1>Welcome to the Selector Example Page</h1> <!-- Main heading of the page -->
    </header> <!-- End of the header section -->

    <section> <!-- Defines a section in the document -->
        <h2>Section with Class</h2> <!-- Heading of the section -->
        <p class="info-text">This paragraph uses a class selector.</p> <!-- Paragraph with a class for specific styling -->
        <p>This paragraph uses an element selector.
            It also has a <a href="https://www.google.com" target="_blank"> link to google </a>
        </p> <!-- A standard paragraph demonstrating an element selector -->
    </section> <!-- End of the section -->

    <div> <!-- A general-purpose container used for grouping and styling content -->
        <span class="other-text">This is text in a span element.</span> <!-- Inline container used for styling a part of the text -->
    </div> <!-- End of the div block -->

    <footer> <!-- Footer of the page -->
        <p>Footer content here.</p> <!-- Content of the footer -->
        Notice how the text here, not inside p, isn't affected by the p styling.
    </footer> <!-- End of the footer -->

</body> <!-- End of the body section -->
</html> <!-- End of the HTML document -->
